<!doctype html>
<html lang="us">
<head>
<!-- disable zoom on touchscreens-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<script src="js/jquery.js"></script>
<script src="js/jquery-bindings.min.js"></script>
<script src="js/hammer.js"></script>
<script src="js/HTMLMenuUE4Connector.js"></script>
<div id="scoreboard" style="margin:0; padding:0;">
    <span class="score-label text-black" id="home-label"><p>Home</p></span>
    <span class="score-label text-black" id="away-label"><p>Away</p></span>
    <span class="score-label text-black score-value" id="home-score"><p data-bind="homeScore">0</p></span>
    <span class="score-label text-black score-value" id="away-score"><p data-bind="awayScore">0</p></span>
</div>
<div id="weardown-container" style="margin:0; padding:0;" >
    <div class="progress">
        <div id="weardown-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
    </div>
    <div id="weardown-label">
        <span id="weardown-text" class="text-black"><p>BOSS MORALE</p></span>
    </div>
</div>
</head>

<body style="margin:0; background-color:darkslategray;">
    <div class="row">
        <div id="joyDiv" style="width:200px;height:200px;margin-bottom:20px; display: nonee;"></div>
            <div class="row" id="message-center">
                <span><p data-bind="message"></p></span>
            </div>
        <div id="button-grid" style="display: none;" class="flex-column">
            <div id="block-button" class="showdown-button">
                <span style="font-size: 2.5em; color: white">
                    <i class="far fa-ban"></i>
                </span>
            </div>
            <div id="button-row-1" class="row">
                <div id="shoot-button" class="showdown-button">
                    <span style="font-size: 2.5em; color: white">
                        <i class="far fa-basketball-hoop"></i>
                    </span>
                </div>
                <div id="steal-button" class="showdown-button">
                    <span style="font-size: 2.5em; color: white">
                        <i class="fas fa-hand-paper"></i>
                    </span>
                </div>
            </div>
        </div>    
    </div>
</body>
<footer>
    <script src="js/joy.js"></script>
    <script src="js/main.js"></script>
    <link href="css/disableSelection.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/flexboxgrid.min.css" rel="stylesheet">
    <link href="fontawesome/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</footer>
</html>
