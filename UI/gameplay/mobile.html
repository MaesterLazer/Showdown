<?xml version="1.0" encoding="UTF-8" ?>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<!-- disable zoom on touchscreens-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<script src="js/moment.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/jquery-bindings.min.js"></script>
<script src="js/hammer.js"></script>
<script src="js/HTMLMenuUE4Connector.js"></script>
<div id="scoreboard" style="margin:0; padding:0;">
    <span class="score-label text-primary" id="home-label"><p>Home</p></span>
    <span class="score-label text-danger" id="away-label"><p>Away</p></span>
    <span class="score-label text-black score-value" id="home-score"><p data-bind="homeScore">0</p></span>
    <span class="score-label text-black score-value" id="away-score"><p data-bind="awayScore">0</p></span>
    <span class="text-black clock-value" id="game-clock-value"><p id="game-clock-value" data-bind="gameClock">0</p></span>
</div>
<div id="clocks" style="margin:0; padding:0;">
    <span class="text-black clock-value"><p data-bind="shotClock" id="shot-clock-value">0</p><br/><p>SHOT</p></span>
</div>
<div id="weardown-container" style="margin:0; padding:0;" >
    <div class="progress">
        <div id="weardown-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
    </div>
    <div id="weardown-label">
        <span id="weardown-text" class="text-black"><p>BOSS MORALE</p></span>
    </div>
</div>
</head>

<body style="margin:0;">
    <div class="row">
        <div id="action-div"></div>
    </div>
</body>
<footer>
    <!-- <script src="js/joy.js"></script> -->
    <script src="js/main.js"></script>
    <link href="css/disableSelection.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/flexboxgrid.min.css" rel="stylesheet">
    <link href="fontawesome/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</footer>
</html>
