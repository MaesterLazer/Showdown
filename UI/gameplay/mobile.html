<!doctype html>
<html lang="us">
<head>
<!-- disable zoom on touchscreens-->
<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />-->
<link href="css/disableSelection.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/flexboxgrid.min.css" rel="stylesheet">
<link href="fontawesome/css/all.min.css" rel="stylesheet">
<script src="js/jquery.js"></script>
<script src="js/jquery-bindings.min.js"></script>
<script src="js/hammer.js"></script>
<script src="js/HTMLMenuUE4Connector.js"></script>
<div id="scoreboard" style="margin:0; padding:0">
    <span class="score-label text-white" id="home-label"><p>Home</p></span>
    <span class="score-label text-white" id="away-label"><p>Away</p></span>
    <span class="score-label text-black score-value" id="home-score"><p data-bind="homeScore">0</p></span>
    <span class="score-label text-black score-value" id="away-score"><p data-bind="awayScore">0</p></span>
    <svg id="scoreboard-svg" width="1020" height="505" viewBox="0 0 1020 505" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 253V1H741L568 253H1Z" fill="#A40000" stroke="#A40000"/>
        <path d="M1019 1H736.785L568 253H1019V1Z" fill="#F4F5F7" stroke="#F4F5F7"/>
        <path d="M1 504V252H741L568 504H1Z" fill="#365194" stroke="#365194"/>
        <path d="M1019 252H736.785L568 504H1019V252Z" fill="#F4F5F7" stroke="#F4F5F7"/>
    </svg>    
</div>
</head> 
<body style="margin:0; padding:0">
    <div class="row">          
        <div id="pos-rec">
            <div class="row" id="message-center">
                <span><p data-bind="message"></p></span>
            </div>
        </div>
        <div id="button-grid" class="flex-column">
            <div id="block-button" class="showdown-button">
                <span style="font-size: 2.5em; color: white">
                    <i class="far fa-ban"></i>
                </span>
            </div>
            <div id="button-row-1" class="row">
                <div id="shoot-button" class="showdown-button">
                    <span style="font-size: 2.5em; color: white">
                        <i class="far fa-basketball-hoop"></i>
                    </span>
                </div>
                <div id="steal-button" class="showdown-button">
                    <span style="font-size: 2.5em; color: white">
                        <i class="fas fa-hand-paper"></i>
                    </span>
                </div>
            </div>
        </div>    
    </div>
</body>
<footer>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js"></script>
</footer>
</html>
